<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSHA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">ARSHA</a>
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Drop Down</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="get-started-btn">Get Started</a></li>
                </ul>
                <buttonbutton class="mobile-menu-btn" title="Open mobile menu" aria-label="Open mobile menu">
                    <i class="fas fa-bars"></i>
                    </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Better Solutions For Your Business</h1>
                    <h2>We are team of talented designers making websites with Bootstrap</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn-primary">Get Started</a>
                        <a href="#" class="btn-secondary">
                            <i class="far fa-play-circle"></i>
                            <span>Watch Video</span>
                        </a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="Hero Image">
                </div>
            </div>
        </div>
    </section>

    <!-- Clients Section -->
    <section class="clients">
        <div class="container">
            <div class="clients-container">
                <img src="https://images.seeklogo.com/logo-png/36/1/myob-logo-png_seeklogo-368716.png" alt="myob"
                    class="client-logo">
                <img src="https://images.seeklogo.com/logo-png/1/1/belimo-logo-png_seeklogo-18050.png" alt="belimo"
                    class="client-logo">

                <img src="https://www.stjm.org.uk/uploads/texteditor/thumbnail_IMG_8398.png" alt="lilly"
                    class="client-logo">

                <img src="https://i.pinimg.com/originals/aa/99/f8/aa99f8e436de0a0985c81b385efe4d5d.jpg" alt="citrus"
                    class="client-logo">

                <img src="https://tse3.mm.bing.net/th/id/OIP.2BIDYKavBpLWjj4I-Kgy4gHaEM?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3"
                    alt="trustly" class="client-logo">

                <img src="https://tse1.mm.bing.net/th/id/OIP.Yssv5vVutz5b8V9Ls0xf1wHaHa?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3"
                    alt="lilly" class="client-logo">


            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
